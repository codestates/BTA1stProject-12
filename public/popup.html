<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./popup.css" />
  </head>

  <body>
    <div id="logo">
      <a href="/popup.html">
        <img src="./images/celo icon.png" />
      </a>
    </div>

    <!-- 메인화면 -->
    <div id="start-step-1">
      <img style="width:100%" src="/images/celo icon.png" />
      <center style="margin:0em 1em;padding:1em 0.4em">
        <p style="margin-top:1em">CELO 웰렛 관리</p>
        <div style="margin:3em 0em">
          <button class="btn-lg btn-primary" id="button-step-1">시작하기</button>
        </div>
      </center>
    </div>

    <!-- Wallet 여부 선택 화면 -->
    <div id="start-step-2">
      <div style="height:10em;margin:1em;padding:1em 0.4em">
        <center>
          <h5 style="margin-top:2em">CELO Wallet 열기</h5>
        </center>
        <div>
          <div style="width:50%;float:left;">
            <center>
              <p style="margin-top:1em">기존 웰렛이 있습니다.</p>
            </center>
          </div>
          <div style="width:50%;float:left;">
            <center>
              <p style="margin-top:1em">신규 웰렛을 만들고 싶습니다.</p>
            </center>
          </div>
        </div>
      </div>
      <div style="height:6em;">
        <div>
          <div style="width:50%;float:left;">
            <center>
            <div style="margin:1em 0em">
              <button class="btn btn-warning" id="button-step-2-1">지갑 가져오기</button>
            </div>
            </center>
          </div>
          <div style="width:50%;float:left;">
            <center>
            <div style="margin:1em 0em">
              <button class="btn btn-primary" id="button-step-2-2">지갑 생성</button>
            </div>
            </center>
          </div>
        </div>
      </div>
    </div>
    
    <!-- PW생성 화면 -->
    <div id="start-step-3">
      <div style="margin:1em;padding:1em 0.4em">
        <center>
          <h5 style="margin-top:2em">암호 생성</h5>
        </center>
        <p style="font-size:0.9em;margin-top:1em;margin-bottom:-0.1em">새 암호</p>
        <input style="width:100%" type="password" id="pwd1-step-3"></input>
        <p style="font-size:0.9em;margin-top:1em;margin-bottom:-0.1em">확인</p>
        <input style="width:100%" type="password" id="pwd2-step-3"></input>
        <div style="margin:3em 0em">
          <center>
          <button class="btn btn-primary" id="button-step-3">생성</button>
          </center>
        </div>
      </div>
    </div>

    <!-- 니모닉 생성 화면 -->
    <div id="start-step-4">
      <div style="margin:1em;padding:1em 0.4em">
        <center>
          <h5 style="margin-top:2em">니모닉 구문 생성</h5>
          <p style="margin-top:1em"></p>
          <div style="margin-top:3em;margin-bottom:2em">
            <button class="btn btn-primary" id="createMnemonic">니모닉 계정 생성</button>
          </div>
        </center>
      </div>
    </div>

    <!-- 니모닉 확인 화면 -->
    <div id="start-step-5">
      <div style="margin:1em;padding:1em 0.4em">
        <center>
          <h5 style="margin-top:2em">니모닉 구문 확인</h5>
          <p style="margin-top:1em">!니모닉 구문이 노출되지 않도록 유의하세요!</p>
          <div style="height:3em;margin-bottom:6em;">
            <h5 id="mnemonic-data" style="background-color: #DDD"></h5>
          </div>
          <div style="margin-bottom:2em">
            <a href=""><button class="btn btn-primary" id="button-step-5">시작하기</button></a>
          </div>
        </center>
      </div>
    </div>

    <!-- 로그인 페이지 -->
    <div id="login">
      <center style="margin:1em 1em;padding:1em 0.4em">
        <p style="margin-top:1em"> CELO 블록체인 지갑</p>
        <p style="text-align:left;font-size:0.9em;margin-top:4em;margin-bottom:-0.1em">암호</p>
        <input style="width:100%" type="password" id="pwd-login" autofocus></input>
        <div style="margin:3em 0em 1.6em 0em">
          <button style="width:80%" class="btn-lg btn-primary" id="button-login">잠금 해제</button>
        </div>
        <p id="button-recover" class="btn-light" style="font-size:0.9em;">비밀 복구 구문을 사용해 가져오기</p>
        <p id="button-init" class="btn-light" style="font-size:0.9em;">초기화</p>
      </center>
    </div>

    <script src="/scripts/popup.js"></script>

  </body>
</html>
